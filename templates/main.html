<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Pollinator Plants {% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.2.0/react-router-dom.js"
            integrity="sha512-LOOlcIrzggklo15g/pbJis06755L5SZYg2RZEUw7t8k/aALW/atg2qg6h8oSLIvk25ulbzhz/p4LH2PUYa+rLw==" 
            crossorigin="anonymous"></script>

    <!-- REACT BOOTSTRAP TAG -->
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <script>var Alert = ReactBootstrap.Alert;</script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

    <!-- REACT BOOTSTRAP CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous" />

    <!-- custom css below bootstrap: -->

    <!-- chartjs script tags -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- below: for flavicon error -->
    <link rel="icon" href="data:,">

    <!-- google charts script tag -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- regions_div for geochart map -->
    <div id='regions_div' style='width: 900px; height: 500px'></div>
    <div id='root'></div>
    <!-- pie_chart for chartjs -->
    <!-- <canvas id='bloom_chart' style='width: 400px; height: 200px'></canvas> -->

    <!-- loads script tags in order, so make sure they're in order -->
    <script type='text/jsx' src='static/js/plantcards.jsx'></script>
    <script type='text/jsx' src='static/js/bloom-period-chart.jsx'></script>
    <script type='text/jsx' src='static/js/flower-color-chart.jsx'></script>
    <script type='text/jsx' src='static/js/garden.jsx'></script>
    <script type='text/jsx' src='static/js/map.jsx'></script>
    <script type='text/jsx' src='static/js/register.jsx'></script>
    <script type='text/jsx' src='static/js/login.jsx'></script>
    <script type='text/jsx' src='static/js/home.jsx'></script>
    <script type='text/jsx' src='static/js/about.jsx'></script>
    <script type='text/jsx' src='static/js/app.jsx'></script>
    
</body>
</html>
